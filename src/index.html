<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
</head>
<body class="page">
  <header class="header"> 
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile-info">
        <div class="profile-info__avatar-container">
          <img src="<%=require('./images/Avatar.png')%>" alt="изображение фотографии пользователя" class="profile-info__avatar">
          <img src="<%=require('./images/avatarEditButton.svg')%>" alt="изображение фотографии пользователя" class="profile-info__avatarEdit-icon">
        </div>
        <div class="profile-info__description">
          <div class="profile-info__description-user">
            <h1 class="profile-info__name"></h1>   
            <p class="profile-info__job"></p>
          </div>
          <button class="profile-info__edit-button" type="button">
            <img src="<%=require('./images/profile_edit_button.svg')%>" alt="изображение карандаша для редактирования профиля" class="profile-info__edit-icon">
          </button>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img src="<%=require('./images/plus_button.svg')%>" alt="кнопка плюс" class="profile__plus-icon">
      </button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit overlay ">
    <div class="popup__container">
      <button class="popup__close popup__close_edit" type="button">
        <img src="<%=require('./images/Close_popup.svg')%>" alt="Крестик для закрытия модального окна редактирования профиля" class="popup__close-img">
      </button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form-edit" class="popup__form popup__form-edit" novalidate>
        <input name="name" type="text" id="popup__name" class="popup__input" value="" placeholder="Имя" minlength="2" maxlength="40" required>
        <span id="name-error" class="error"></span>
        <input name="about" type="text" id="popup__job" class="popup__input" value="" placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="about-error" class="error"></span>
        <button class="popup__button popup__button-save popup__button-text" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add overlay">
    <div class="popup__container">
      <button class="popup__close popup__close_add-card" type="button">
        <img src="<%=require('./images/Close_popup.svg')%>" alt="Крестик для закрытия модального окна редактирования профиля" class="popup__close-img">
      </button>
      <h3 class="popup__title">Новое место</h3>
      <form name="form-add" class="popup__form popup__form-add" novalidate>
        <input name="cardName" type="text" id="popup__name-card" class="popup__input" value="" placeholder="Название" minlength="2" maxlength="30" required>
        <span id="cardName-error" class="error"></span>
        <input name="cardUrl" type="url" id="popup__link-card" class="popup__input" value="" placeholder="Ссылка на картинку" required>
        <span id="cardUrl-error" class="error"></span>
        <button class="popup__button popup__button-create popup__button-text" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-avatar overlay">
    <div class="popup__container">
      <button class="popup__close popup__close_avatar" type="button">
        <img src="<%=require('./images/Close_popup.svg')%>" alt="Крестик для закрытия модального окна редактирования профиля" class="popup__close-img">
      </button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form name="form-avatar" class="popup__form popup__form-avatar" novalidate>
        <input name="avatar" type="url" id="popup__link-avatar" class="popup__input" value="" placeholder="Ссылка на фотографию профиля" required>
        <span id="avatar-error" class="error"></span>
        <button class="popup__button popup__button-save popup__button-text" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-image overlay">
    <div class="popup-image__container">
      <button class="popup__close popup__close_open-card" type="button">
        <img src="<%=require('./images/Close_popup.svg')%>" alt="Крестик для закрытия модального окна редактирования профиля" class="popup__close-img">
      </button>
      <img class="popup__image">
      <div class="popup__image-title"></div>
    </div>
  </div>

  <div class="popup popup-confirmDelete overlay">
    <div class="popup__container">
      <button class="popup__close popup__close_confirm-delete" type="button">
        <img src="<%=require('./images/Close_popup.svg')%>" alt="Крестик для закрытия модального окна редактирования профиля" class="popup__close-img">
      </button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form name="form-confirm" class="popup__form popup__form-confirm" novalidate>
        <button class="popup__button popup__button-confirm popup__button-text" type="submit">Да</button>
      </form>
    </div>
  </div>

  <template class="elementTemplate">
    <div class="element">
      <img class="element__image">
      <div class="element__title">
        <h2 class="element__text"></h2>
        <div class="element__like">
          <button class="element__button-like" type="button"></button>
          <p class="element__count-like">0</p>
        </div>
      </div>
      <button class="element__button-delete" type="button"></button>
    </div>
  </template>
  
</body>
</html>
